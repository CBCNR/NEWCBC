const stateFilter = document.getElementById("stateFilter");
const countyFilter = document.getElementById("countyFilter");
const judgeFilter = document.getElementById("judgeFilter");
const courtBody = document.getElementById("courtBody");
const summary = document.getElementById("summary");
const submitBtn = document.getElementById("submitBtn");

function populateFilters() {
  stateFilter.innerHTML = '<option value="all">All States</option>';
  countyFilter.innerHTML = '<option value="all">All Counties</option>';
  judgeFilter.innerHTML = '<option value="all">All Judges</option>';

  const states = [...new Set(courtGuide.map(e => e.jurisdiction.split(", ").pop() || "Unknown"))].sort();
  states.forEach(s => stateFilter.innerHTML += `<option value="${s}">${s}</option>`);

  const counties = [...new Set(courtGuide.map(e => e.jurisdiction.split(", ")[0]))].sort();
  counties.forEach(c => countyFilter.innerHTML += `<option value="${c}">${c}</option>`);

  const judges = [...new Set(courtGuide.map(e => e.judge))].sort();
  judges.forEach(j => judgeFilter.innerHTML += `<option value="${j}">${j}</option>`);
}

function displayCourtGuide() {
  let rows = courtGuide.slice(); // copy to avoid mutating original

  if (stateFilter.value !== "all") rows = rows.filter(e => e.jurisdiction.endsWith(stateFilter.value));
  if (countyFilter.value !== "all") rows = rows.filter(e => e.jurisdiction.startsWith(countyFilter.value + ", "));
  if (judgeFilter.value !== "all") rows = rows.filter(e => e.judge === judgeFilter.value);

  courtBody.innerHTML = "";

  let totalCases = 0;
  let totalApprovals = 0;

  rows.forEach(e => {
    const rateNum = parseFloat(e.approval.replace('%','')) || 0;
    const rateClass = rateNum > 70 ? 'high' : rateNum > 40 ? 'medium-rate' : 'low';
    const diffClass = e.difficulty.toLowerCase() === 'easy' ? 'easy' : e.difficulty.toLowerCase() === 'medium' ? 'medium' : 'hard';

    const idx = courtGuide.indexOf(e);
    courtBody.innerHTML += `
      <tr class="${diffClass}">
        <td>${e.jurisdiction}</td>
        <td>${e.judge}</td>
        <td>${e.avgTime}</td>
        <td>${e.futureOffset}</td>
        <td>${e.difficulty}</td>
        <td class="${rateClass}">${e.approval}</td>
        <td>${e.cases}</td>
        <td>${e.notes}</td>
        <td><button onclick="editEntry(${idx})">Edit</button></td>
      </tr>
    `;

    totalCases += e.cases;
    totalApprovals += e.cases * (rateNum / 100);
  });

  const overallRate = totalCases > 0 ? Math.round((totalApprovals / totalCases) * 100) : 0;
  summary.textContent = `Showing ${rows.length} of 280 entries — Overall approval rate: ${overallRate}%`;
}

function sortTable(col) {
  const tbody = document.getElementById('courtBody');
  const rows = Array.from(tbody.rows);
  const dir = tbody.dataset.sortDir === 'asc' ? 'desc' : 'asc';
  tbody.dataset.sortDir = dir;

  rows.sort((a, b) => {
    let aVal = a.cells[col].textContent.trim();
    let bVal = b.cells[col].textContent.trim();

    if (col === 5) { aVal = parseFloat(aVal)||0; bVal = parseFloat(bVal)||0; }
    if (col === 6) { aVal = parseInt(aVal)||0; bVal = parseInt(bVal)||0; }

    if (typeof aVal === 'number' && typeof bVal === 'number') {
      return dir === 'asc' ? aVal - bVal : bVal - aVal;
    }
    return dir === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
  });

  tbody.innerHTML = '';
  rows.forEach(r => tbody.appendChild(r));
}

function exportCSV() {
  const headers = ['Jurisdiction','Judge','Avg Time','Future Offset','Difficulty','Approval','Cases','Notes'];
  const rows = [headers];

  courtGuide.forEach(e => {
    rows.push([
      `"${e.jurisdiction.replace(/"/g,'""')}"`,
      `"${e.judge.replace(/"/g,'""')}"`,
      `"${e.avgTime}"`,
      `"${e.futureOffset}"`,
      `"${e.difficulty}"`,
      `"${e.approval}"`,
      e.cases,
      `"${(e.notes || "").replace(/"/g,'""')}"`
    ]);
  });

  const csv = rows.map(r => r.join(',')).join('\n');
  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cbc-court-guide-280-entries.csv';
  a.click();
  URL.revokeObjectURL(url);
}

function resetForm() {
  document.getElementById('name').value = '';
  document.getElementById('jurisdiction').value = '';
  document.getElementById('avgTime').value = '';
  document.getElementById('futureOffset').value = '';
  document.getElementById('difficulty').value = 'Medium';
  document.getElementById('approval').value = '100%';
  document.getElementById('cases').value = '1';
  document.getElementById('notes').value = '';
  currentEditIndex = -1;
  submitBtn.textContent = 'Add Entry';
}

function editEntry(index) {
  if (index < 0 || index >= courtGuide.length) return;
  const e = courtGuide[index];

  document.getElementById('name').value = e.judge;
  document.getElementById('jurisdiction').value = e.jurisdiction;
  document.getElementById('avgTime').value = e.avgTime;
  document.getElementById('futureOffset').value = e.futureOffset;
  document.getElementById('difficulty').value = e.difficulty;
  document.getElementById('approval').value = e.approval;
  document.getElementById('cases').value = e.cases;
  document.getElementById('notes').value = e.notes || '';

  currentEditIndex = index;
  submitBtn.textContent = 'Update Entry';
}

function addEntry() {
  const judge = document.getElementById('name').value.trim();
  const jurisdiction = document.getElementById('jurisdiction').value.trim();
  const avgTime = document.getElementById('avgTime').value.trim();
  const futureOffset = document.getElementById('futureOffset').value.trim();
  const difficulty = document.getElementById('difficulty').value;
  const approval = document.getElementById('approval').value.trim();
  const cases = parseInt(document.getElementById('cases').value) || 0;
  const notes = document.getElementById('notes').value.trim();

  if (!judge || !jurisdiction) {
    alert('Judge name and Jurisdiction (County, State) are required.');
    return;
  }

  const entry = { jurisdiction, judge, avgTime: avgTime || "Unknown", futureOffset: futureOffset || "Unknown", difficulty, approval: approval || "0%", cases, notes };

  if (currentEditIndex !== -1) {
    courtGuide[currentEditIndex] = entry;
    alert("Entry updated.");
  } else {
    courtGuide.push(entry);
    alert("New entry added.");
  }

  resetForm();
  displayCourtGuide();
  populateFilters();
}

// Initialize
populateFilters();
displayCourtGuide();
resetForm();

[stateFilter, countyFilter, judgeFilter].forEach(f => f.addEventListener("change", displayCourtGuide));
